<mat-card>
    <h1>Your profile</h1>
    <mat-card-content>
    <div class="bootstrap-wrapper">
        <div class="container">
            <div class="container text-center">
                <img src="../../../assets/Profile-Icon.png" alt="" class="profile-image">
                <h1 class="mt20">{{user.firstName +' '+ user.lastName}}</h1>
            </div>

            <div class="row">
                <div class="col-md-10 offset-md-1">
                    <table class="table text-center">
                        <tr>
                            <td>User Name</td>
                            <td>{{user.username}}</td>
                        </tr>
                        <tr>
                            <td>User ID</td>
                            <td>{{user.userId}}</td>
                        </tr>
                        <tr>
                            <td>Phone Number</td>
                            <td>{{user.phone}}</td>
                        </tr>
                        <tr>
                            <td>Role</td>
                            <td>{{user.authorities[0].authority}}</td>
                        </tr>
                        <tr>
                            <td>Status</td>
                            <td>{{user.enabled?"ACTIVE":"INACTIVE"}}</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <mat-card-actions class="text-center">
        <button mat-raised-button color="primary">UPDATE</button>
    </mat-card-actions>
    </mat-card-content>
</mat-card>
