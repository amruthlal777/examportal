<div class="bootstrap-wrapper">
    <div class="container-fluid">
        <h1>Available Quizzes</h1>
        <div class="row" *ngIf="quizzes">        
            <div class="col-md-4 mt20" *ngFor="let q of quizzes" >
                <mat-card class="is-focusable focus-visible">
                    <mat-card-header>
                    <div mat-card-avatar class="quiz-image-header"></div>
                        <mat-card-title>
                            <h1>{{q.title}}</h1>
                        </mat-card-title>
                        <mat-card-subtitle>
                        {{q.category.title}}
                        </mat-card-subtitle>
                    </mat-card-header>
                    <mat-card-content>
                         <p class="truncate">{{q.description}}</p>  
                    </mat-card-content>
                    <mat-card-actions>
                        <button mat-raised-button color="accent">view</button>
                        <button mat-raised-button color="primary" [routerLink]="'/user-dashboard/instructions/'+ q.qid">Start</button>
                        <button mat-button color="primary">Max Mark: {{q.maxMarks}}</button>
                        <button mat-button color="primary">Questions: {{q.numberOfQuestions}}</button>
                    </mat-card-actions>
                </mat-card>
            </div>
        </div>
        <div *ngIf="quizzes.length == 0">
            <mat-card>
                <mat-card-content><h1>No Quiz available for the selected Category</h1></mat-card-content>
                
            </mat-card>
        </div>
    </div>
</div>
