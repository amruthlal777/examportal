<h1>{{title}}</h1>

<div class="bootstrap-wrapper">
    <div class="row">
        <div class="col-md-12">
            <div class="container text-center">
                <button mat-raised-button color="primary" [routerLink]="'/admin/add-questions/'+ id+'/'+title">Add Question</button>
                <button mat-raised-button color="primary" (click)="instructionClicked()" [routerLink]="'/admin/add-questions/'+ id+'/'+title" class="ml10">Add Instruction</button>
                <button mat-raised-button color="primary" [routerLink]="'/admin/add-questions/'+ id+'/'+title" class="ml10">Upload Question</button>

            </div>
            
            <mat-card *ngFor="let q of questions ; let i=index" class="mt20 mr20">
                <mat-card-content>
                 <p>
                    <b>Q {{i+1}} )</b> <span class="ml20" [innerHTML]="q.content"></span>
                 </p>
                 
                 <div class="container-fluid" *ngIf="!isInstructionClicked">
                    <div class="row">
                        <div class="col-md-6">
                            <p><b>A. </b>{{q.option1}}</p>
                        </div>
                        <div class="col-md-6">
                            <p><b>B. </b>{{q.option2}}</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <p><b>C. </b>{{q.option3}}</p>
                        </div>
                        <div class="col-md-6">
                            <p><b>D. </b>{{q.option4}}</p>
                        </div>
                    </div>
                    <mat-divider></mat-divider>
                    <p class="mt20">
                        <b>Correct Answer :</b> {{q.answer}}
                    </p>
                 </div>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-button color="warn" (click)="deleteQuestion(q.quesId)">Delete</button>
                    <button mat-button color="primary" [routerLink]="'/admin/question/'+q.quiz.qid+'/'+q.quesId+'/'+q.quiz.title">Update</button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>
